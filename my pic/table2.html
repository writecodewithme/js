<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    table{
        width:50%;
    }
</style>
<body>
    <table border="1" cellspacing="0" align="center" >
        <caption>my html table 2</caption>
        <tr bgcolor="green">
            <td rowspan="3"></td>
            <td colspan="4">2</td>
        </tr>
        <tr bgcolor="red">
            <td colspan="2">3</td>
            <td colspan="2" rowspan="2">4</td>
        </tr>
        <tr bgcolor="blue">
            <td colspan="2">5</td>
        </tr>
        <tr>
            <td rowspan="2">6</td>
            <td rowspan="2">7</td>
            <td rowspan="2">7</td>
            <td colspan="2">8</td>
        </tr>
        <tr>
            <td colspan="2">9</td>
        </tr>
        <tr>
            <td rowspan="3">10</td>
            <td colspan="2">11</td>
            <td colspan="2">12</td>
        </tr>
        <tr>
            <td colspan="2">13</td>
            <td colspan="2" rowspan="2">14</td>
        </tr>
        <tr>
            <td colspan="2">15</td>
        </tr>
        <tr>
            <td>16</td>
            <td>17</td>
            <td>18</td>
            <td colspan="2">19</td>
        </tr>
    </table>
</body>
</html>
